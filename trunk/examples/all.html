<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>All examples</title>

<link href="style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../controls.js"></script>

<script type="text/javascript">

function main () {
  $("select-tree-1").buildTree();
  $("input-mask-1").mask("a ~99 99 99 a*");
  
  /*$("dom-1").insert(
    DIV({className: "super-div"}, "bah");
  );*/
}

document.observe('dom:loaded', main);
</script>
</head>
<body>

<form name="form-test" action="?" onsubmit="return false;" method="get">
  Select tree example :<select name="select-tree-1" id="select-tree-1">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <optgroup label="Group 1">
      <option value="1-1">Option 1 - 1</option>
      <option value="1-2">Option 1 - 2</option>
      <option value="1-3">Option 1 - 3</option>
    </optgroup>
    <optgroup label="Group 2">
      <option value="2-1">Option 2 - 1</option>
      <option value="2-2">Option 2 - 2</option>
      <option value="2-3">Option 2 - 3</option>
    </optgroup>
  </select><br />
  
  
  Input mask example :<input type="text" name="input-mask-1" id="input-mask-1" />a ~99 99 99 a*
  (a: letterk 9: digit, ~: + or -, *: anything)
</form>

<div id="dom-1"></div>

</body>
</html>
