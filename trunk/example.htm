<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Prototype.Graphics</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="lib/prototype.js"></script>
    <!--[if IE]>
    <script type="text/javascript" src="lib/excanvas.js"></script>
    <script type="text/javascript" src="lib/base64.js"></script>
    <![endif]-->
    <script type="text/javascript" src="lib/canvas2image.js"></script>
    <script type="text/javascript" src="lib/canvastext.js"></script>
    <script type="text/javascript" src="color.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
    <script type="text/javascript" src="graphics.js"></script>
    
    <script type="text/javascript">
      var g, layer, circle, rect, poly,
        style = {fillColor: 'rgba(0,150,0,0.6)'},
        style2 = {fillColor: 'rgba(255,0,0,0.2)', lineWidth: 4};
      document.observe('dom:loaded', function(){
        g = new $G({className: 'graphic', debug: false});
        layer = g.addLayer();
        $('test').insert(g.element);
        circle = new $G.Shape.Circle([new $G.Coord2D(90,80), 50], style).scale(1,0.5);
        rect = new $G.Shape.Rect([new $G.Coord2D(120,70), 180, 120], style2)
               .scale(0.5,0.9).rotate(0.1).scale(2,1.5);

        poly = new $G.Shape.Polyline([new $G.Coord2D(140,30), new $G.Coord2D(140,30), new $G.Coord2D(190,80), new $G.Coord2D(150,80), new $G.Coord2D(140,90)], style);
        
        g.getLayer().insert(circle);
        g.getLayer().insert(rect);
        g.getLayer().insert(poly);
        
        rect.observe('click', function(){alert('Hello world !! I\'m a rectangle')});
        circle.observe('click', function(){alert('Hello world !! I\'m a circle')});
        poly.observe('click', function(){alert('Hello world !! I\'m a poly')});
        
        g.draw();
      });
    </script>
  </head>
  <body>
  <div id="test"></div>
  </body>
</html>
