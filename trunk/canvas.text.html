<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Canvas text example</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		
		<!--[if IE]>
      <script type="text/javascript" src="lib/excanvas.js"></script>
      <script type="text/javascript" src="lib/base64.js"></script>
    <![endif]-->
    <script type="text/javascript" src="lib/canvas.text.js"></script>
	</head>
	<body>
		<canvas width="500" height="300" id="test-canvas" style="border: 1px solid #000;"></canvas>
		
		<script type="text/javascript">
		  	var canvas = document.getElementById("test-canvas");
				if (window.attachEvent && !window.opera) {
					canvas = window.G_vmlCanvasManager.initElement(canvas);
				}
				var ctx = canvas.getContext('2d');
		  	ctx.strokeStyle = "rgba(255,0,0,0.5)";
		  	ctx.fillStyle = "rgba(0,255,0,0.5)";
		  	ctx.lineWidth = 1;
		  	ctx.lineJoin = 'miter';
				
        ctx.font = "bold 2em Optimer";
				//ctx.font = "bold 2em 'DejaVu Sans'";
	      var n = 0;
				function draw() {
					ctx.save();
          ctx.clearRect(0,0,1000, 1000);
					ctx.translate(250,150);
					ctx.rotate(n++*0.1);
					ctx.translate(-250,0);
					ctx.strokeText('Lorem ipsum dolor sit amet, consectetuer adipiscing elit.', 0, -30);
					ctx.fillText('Aliquam euismod libero eu enim', 0, 30);
					ctx.restore();
					setTimeout(draw, 30);
				}
				draw();
		</script>
	</body>
</html>
